<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFgotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Witaj w TFgotchi!</h1>
        <p>Wygeneruj nowego zwierzaka lub wpisz kod, aby kontynuować.</p>
        <input type="text" id="gameCodeInput" placeholder="Wpisz kod">
        <button id="loadGameButton">Załaduj grę</button>
        <button id="newGameButton">Nowa Gra</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <h1>TFgotchi</h1>
        <div id="animal-container">
            <img id="animal-image" src="" alt="Twoje zwierzę">
        </div>
        <p>Wybrane zwierzę: <span id="chosen-animal">brak</span></p>
        <p>Głód: <span id="hunger">50</span></p>
        <p>Czystość: <span id="cleanliness">100</span></p>
        <p>Punkty: <span id="points">0</span></p>
        <button onclick="feedAnimal()">Nakarm</button>
        <button onclick="cleanAnimal()">Sprzątnij</button>
        <button onclick="saveGame()">Zapisz grę</button>
        <button onclick="returnToLogin()">Wyloguj</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
