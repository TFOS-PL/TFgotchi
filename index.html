<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFgotchi - Tamagotchi, ale lepsze! (:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="navbar">
            <button id="chatTab">Czat</button>
            <button id="gameTab">Gra Tamagotchi</button>
            <button id="opinionTab">Opinie</button>
        </div>
    </header>

    <main>
        <!-- Sekcja Czat -->
        <section id="chatSection">
            <h2>Czat TFgotchi</h2>
            <div id="messagesContainer"></div>
            <div id="messageInputSection">
                <input type="text" id="messageInput" placeholder="Napisz wiadomość...">
                <button id="sendMessageBtn">Wyślij</button>
            </div>
            <div id="adminControls" style="display:none;">
                <h3>Panel Administracyjny Czat</h3>
                <input type="text" id="adminMessage" placeholder="Ogłoszenie">
                <button id="sendAdminMessageBtn">Wyślij ogłoszenie</button>
                <input type="number" id="messageIdToDelete" placeholder="ID wiadomości">
                <button id="deleteMessageBtn">Usuń wiadomość</button>
            </div>
        </section>

        <!-- Sekcja Gra Tamagotchi -->
        <section id="gameSection" style="display:none;">
            <h2>Gra Tamagotchi</h2>
            <div id="tamagotchiStatus">
                <p id="tamagotchiName">Kot: </p>
                <p id="tamagotchiHealth">Zdrowie: 100</p>
                <button id="feedBtn">Nakarm!</button>
                <button id="playBtn">Zabawa!</button>
                <button id="cleanBtn">Posprzątaj!</button>
            </div>
        </section>

        <!-- Sekcja Opinie -->
        <section id="opinionSection" style="display:none;">
            <h2>Opinie o TFgotchi</h2>
            <div id="opinionList"></div>
            <textarea id="opinionInput" placeholder="Podziel się swoją opinią!"></textarea>
            <button id="sendOpinionBtn">Wyślij opinię</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TFgotchi - Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
