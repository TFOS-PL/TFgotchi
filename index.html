<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFgotchi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>TFgotchi</h1>
    <nav>
      <button onclick="showSection('game')">Gra</button>
      <button onclick="showSection('chat')">Czat</button>
      <button onclick="showSection('feedback')">Opinie</button>
      <button onclick="showSection('admin')">Panel Administratora</button>
      <button onclick="toggleNightMode()">Tryb nocny</button>
    </nav>
  </header>

  <main>
    <!-- Sekcja gry -->
    <section id="game-section" class="section active">
      <h2>Twoje zwierzątko</h2>
      <pre id="ascii-pet">(=^･ω･^=)</pre>
      <p>Zdrowie: <span id="health">100</span></p>
      <p>Energia: <span id="energy">100</span></p>
      <p>Czystość: <span id="cleanliness">100</span></p>
      <button onclick="feedPet()">Nakarm</button>
      <button onclick="playWithPet()">Pobaw się</button>
      <button onclick="cleanPet()">Sprzątnij</button>
    </section>

    <!-- Sekcja czatu -->
    <section id="chat-section" class="section">
      <h2>Czat</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Napisz wiadomość">
      <button onclick="sendChatMessage()">Wyślij</button>
    </section>

    <!-- Sekcja opinii -->
    <section id="feedback-section" class="section">
      <h2>Dodaj opinię</h2>
      <textarea id="feedback-input" placeholder="Twoja opinia..."></textarea>
      <button onclick="submitFeedback()">Wyślij opinię</button>
    </section>

    <!-- Sekcja panelu administratora -->
    <section id="admin-section" class="section">
      <h2>Panel Administratora</h2>
      <div id="admin-tools" style="display: none;">
        <h3>Zaawansowane zarządzanie</h3>
        <p>
          <button onclick="increaseHealth()">Zwiększ zdrowie</button>
          <button onclick="decreaseHealth()">Zmniejsz zdrowie</button>
        </p>
        <p>
          <button onclick="increaseEnergy()">Zwiększ energię</button>
          <button onclick="decreaseEnergy()">Zmniejsz energię</button>
        </p>
        <p>
          <button onclick="increaseCleanliness()">Zwiększ czystość</button>
        </p>
        <h3>Gry</h3>
        <button onclick="playMiniGame()">Uruchom mini-grę</button>
      </div>
    </section>
  </main>
</body>
</html>
