<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFgotchi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>TFgotchi</h1>
    <nav>
      <button onclick="showSection('pet')">Zwierzak</button>
      <button onclick="showSection('chat')">Czat</button>
      <button onclick="showSection('feedback')">Opinie</button>
      <button onclick="toggleNightMode()">Tryb Nocny</button>
    </nav>
  </header>

  <main>
    <section id="pet-section" class="section active">
      <h2>Wybierz Zwierzę</h2>
      <button onclick="setPet('cat')">Kot</button>
      <button onclick="setPet('dog')">Pies</button>

      <div class="ascii-pet" id="pet"></div>

      <div class="stats">
        <p>Zdrowie: <span id="health">100</span>%</p>
        <p>Energia: <span id="energy">100</span>%</p>
        <p>Czystość: <span id="cleanliness">100</span>%</p>
      </div>

      <button onclick="feedPet()">Nakarm</button>
      <button onclick="playWithPet()">Zabaw się</button>
      <button onclick="cleanPet()">Sprzątnij</button>
    </section>

    <section id="chat-section" class="section">
      <h2>Czat</h2>
      <div id="chat-box"></div>
      <textarea id="chat-input" placeholder="Wpisz wiadomość"></textarea>
      <button onclick="sendChatMessage()">Wyślij</button>
    </section>

    <section id="feedback-section" class="section">
      <h2>Opinie</h2>
      <textarea id="feedback-input" placeholder="Twoja opinia"></textarea>
      <button onclick="submitFeedback()">Wyślij opinię</button>
    </section>

    <div id="admin-access" onclick="adminLogin()">Dostęp Administratora</div>
  </main>

  <footer>
    <p>&copy; 2025 TFgotchi | <a href="https://tfos.short.gy/start" target="_blank">Sponsorowane</a></p>
  </footer>

  <div id="admin-panel">
    <h2>Panel Administratora</h2>
    <input type="password" id="admin-password" placeholder="Hasło Admina">
    <button onclick="authenticateAdmin()">Zaloguj się</button>

    <div id="admin-tools" style="display: none;">
      <button onclick="increaseHealth()">Zwiększ Zdrowie</button>
      <button onclick="decreaseHealth()">Zmniejsz Zdrowie</button>
      <button onclick="increaseEnergy()">Zwiększ Energię</button>
      <button onclick="decreaseEnergy()">Zmniejsz Energię</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
