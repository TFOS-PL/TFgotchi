<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi z Logowaniem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .tamagotchi {
      margin: 20px;
      font-size: 2em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Logowanie</h1>
    <input type="text" id="username" placeholder="Nazwa u≈ºytkownika">
    <input type="password" id="password" placeholder="Has≈Ço">
    <button onclick="login()">Zaloguj siƒô</button>
    <button onclick="register()">Zarejestruj siƒô</button>
    <p class="error" id="error"></p>
  </div>

  <div class="game-container" id="game-container">
    <h1>Witaj w Tamagotchi!</h1>
    <div class="tamagotchi">üê± Tw√≥j zwierzak: Kotek</div>
    <button onclick="playWithPet()">Pobaw siƒô</button>
    <button onclick="logout()">Wyloguj siƒô</button>
    <p id="message"></p>
  </div>

  <script>
    // Zmienna do przechowywania obecnego u≈ºytkownika
    let currentUser = null;

    // Funkcja rejestracji u≈ºytkownika
    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (!username || !password) {
        error.textContent = 'Wype≈Çnij wszystkie pola!';
        return;
      }

      // Sprawd≈∫, czy u≈ºytkownik ju≈º istnieje
      const users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username]) {
        error.textContent = 'U≈ºytkownik o tej nazwie ju≈º istnieje!';
        return;
      }

      // Dodaj nowego u≈ºytkownika
      users[username] = { password };
      localStorage.setItem('users', JSON.stringify(users));
      error.textContent = 'Rejestracja zako≈Ñczona sukcesem! Mo≈ºesz siƒô teraz zalogowaƒá.';
    }

    // Funkcja logowania u≈ºytkownika
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (!username || !password) {
        error.textContent = 'Wype≈Çnij wszystkie pola!';
        return;
      }

      // Pobierz u≈ºytkownik√≥w z LocalStorage
      const users = JSON.parse(localStorage.getItem('users')) || {};

      if (!users[username] || users[username].password !== password) {
        error.textContent = 'Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço!';
        return;
      }

      // Zaloguj u≈ºytkownika
      currentUser = username;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';
    }

    // Funkcja wylogowania u≈ºytkownika
    function logout() {
      currentUser = null;
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    // Funkcja interakcji z Tamagotchi
    function playWithPet() {
      const message = document.getElementById('message');
      message.textContent = `${currentUser}, bawisz siƒô ze swoim zwierzakiem! üêæ`;
      setTimeout(() => (message.textContent = ''), 3000);
    }
  </script>
</body>
</html>
