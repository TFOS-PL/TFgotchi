<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFgotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sponsorowany link -->
    <div id="sponsored-link">
        <a href="https://tfos.short.gy/start" target="_blank">Sponsorowane przez TFOS / Bambus OS 4.0</a>
    </div>

    <!-- Ekran logowania -->
    <div id="login-screen" class="screen active">
        <h1>TFgotchi</h1>
        <p>Wpisz kod, aby kontynuować grę, lub wygeneruj nowy kod, aby zacząć nową grę.</p>
        <input type="text" id="gameCodeInput" placeholder="Wpisz kod gry">
        <button id="loadGameBtn">Załaduj grę</button>
        <button id="newGameBtn">Nowa gra</button>
    </div>

    <!-- Ekran gry -->
    <div id="game-screen" class="screen">
        <h1>TFgotchi</h1>
        <p>Wybrane zwierzę: <span id="chosen-animal">Brak</span></p>
        <div id="animal-display"></div>
        <p>Głód: <span id="hunger">50</span></p>
        <p>Czystość: <span id="cleanliness">100</span></p>
        <p>Punkty: <span id="points">0</span></p>
        <button id="feedBtn">Nakarm</button>
        <button id="cleanBtn">Posprzątaj</button>
        <button id="playBtn">Pobaw się</button>
        <button id="saveGameBtn">Zapisz grę</button>
        <p id="gameCodeDisplay">Twój kod gry: <span id="generatedCode"></span></p>
        <button id="logoutBtn">Wyloguj się</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
