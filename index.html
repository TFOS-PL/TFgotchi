<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFgotchi - Gra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>TFgotchi</h1>
            <div class="menu">
                <button id="toggle-darkmode">Tryb Nocny</button>
                <button id="admin-access" onclick="openAdminPanel()">Dostęp Administratora</button>
            </div>
        </div>
    </header>
    <main>
        <div id="game-container">
            <h2>Wybierz swojego zwierzaka:</h2>
            <button onclick="selectPet('cat')">Kot</button>
            <button onclick="selectPet('dog')">Pies</button>

            <div id="pet-area">
                <!-- Zwierzak ASCII pojawi się tutaj -->
            </div>
            <button onclick="feedPet()">Nakarm</button>
            <button onclick="playWithPet()">Baw się</button>
            <button onclick="cleanPet()">Sprzątaj</button>
            <button onclick="changePetEmotion()">Zmień emocję</button>
        </div>

        <div id="chat-box">
            <h3>Czat</h3>
            <div id="messages"></div>
            <textarea id="message-input" placeholder="Napisz wiadomość..."></textarea>
            <button onclick="sendMessage()">Wyślij</button>
        </div>

        <div id="admin-panel" style="display:none;">
            <h2>Panel Administratora</h2>
            <input type="password" id="admin-password" placeholder="Wpisz hasło">
            <button onclick="checkAdminPassword()">Zaloguj się</button>
            <div id="admin-actions" style="display:none;">
                <button onclick="resetGameData()">Resetuj dane gry</button>
                <button onclick="viewStatistics()">Zobacz statystyki</button>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
    <script src="firebase-config.js"></script>
</body>
</html>
